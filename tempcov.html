<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="tempcov.css">
</head>
<body>
	<center>
	<h1 class="start">Temperature Converter</h1>
	<div class="main">
		<center>
			<div class="temps">
				<p>Select temperature from</p>
				<select name="temp1" id="temp1">
					<option value="fahrenheit">Fahrenheit</option>
					<option value="celsius">Celsius</option>
					<option value="kelvin">Kelvin</option>
			    </select>
			    <p>Select temperature to</p>
			    <select name="temp2" id="temp2">
					<option value="fahrenheit">Fahrenheit</option>
					<option value="celsius">Celsius</option>
					<option value="kelvin">Kelvin</option>
				</select>
			</div>
			<p>Enter the value to convert it: </p>
			<input type="text" name="value" id="value">
			<p id="result"></p>
			<button type="submit" id="btn">Submit</button>
			<p id="dup"></p>
	    </center>
	</div>
	<script type="text/javascript">
		document.getElementById("btn").addEventListener("click",myfun);
		function myfun(){
			let val = document.getElementById("value").value;
			var value = parseInt(val);
			let first = document.getElementById("temp1").value;
			let second = document.getElementById("temp2").value;
			if(first=="fahrenheit" && second=="celsius"){
			   let cval = (value-32)*(5/9);
			   document.getElementById("dup").innerHTML="The temperature in celsius is "+cval+" celsius";
		    }
		    else if(first=="celsius" && second=="fahrenheit"){
			   let fval = value*(9/5)+32;
			   document.getElementById("dup").innerHTML="The temperature in fahrenheit is "+fval+" fahrenheit";
		    }
		    else if(first=="fahrenheit" && second=="kelvin"){
			   let kval = (value+459.67)*(5/9);
			   document.getElementById("dup").innerHTML="The temperature in kelvin is "+kval+" kelvin";
		    }
		    else if(first=="celsius" && second=="kelvin"){
			   let kelval = value+273.15;
			   document.getElementById("dup").innerHTML="The temperature in kelvin is "+kelval+" kelvin";
		    }
		    else if(first=="kelvin" && second=="fahrenheit"){
			   let fahval = 1.8*(value-273.15)+32;
			   document.getElementById("dup").innerHTML="The temperature in fahrenheit is "+fahval+" fahrenheit";
		    }
		    else if(first=="kelvin" && second=="celsius"){
			   let celval = (value-273.15);
			   document.getElementById("dup").innerHTML="The temperature in celsius is "+celval+" celsius";
		    }
		    else{
		    	document.getElementById("dup").innerHTML="The temperature in "+first+" is "+value+" "+first;
		    }
		}
	</script>
</body>
</html>
